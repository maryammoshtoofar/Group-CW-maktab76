<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- BootStrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container border">
      <div class="mx-5">
         <!-- Header -->
        <div class="row m-auto text-center mb-5">
            <h1 class="mt-5">This Table is a Secret Information</h1>
            <h6>You can't Copy Information Here.&#128522&#128522&#128522We are Powerful</h6>
        </div>
        <!-- Buttons Section -->
        <div class="mb-5 mx-5 d-flex align-items-baseline ">
            <div class="d-flex gap-3">
                <a href="./add.html"><button type="button" class="btn btn-success px-3 me-auto text-dark">Add</button></a>
                <i id="searchIcon" role="button" class="bi bi-search fs-5 pe-2"></i>
            </div>
            <div class="input-group input-group-sm mb-3 me-3 w-75">
                <input id="searchInput" type="text" class="form-control" aria-label="Sizing example input" placeholder="Search...">
            </div>
            <button type="button" class="btn btn-info ms-auto">Refresh</button>
        </div>
      </div>
        <table class="container table table-bordered border-primary">
          <thead>
            <tr>
              <th rowspan="2">Id</th>
              <th rowspan="2">Name</th>
              <th rowspan="2">Family</th>
              <th rowspan="2">Birthday</th>
              <th rowspan="2">National ID</th>
              <th rowspan="2">Father's Name</th>
              <th rowspan="2">Job</th>
              <th rowspan="2">Education</th>
              <th rowspan="2">Gender</th>
              <th colspan="8" class="text-center">Location</th>
              <th rowspan="2">Action</th>
            </tr>
            <tr>
              <th>Country</th>
              <th>State</th>
              <th>City</th>
              <th>Street</th>
              <th>Block</th>
              <th>NO</th>
              <th>Floor</th>
              <th>Unit</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          
        </table>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
