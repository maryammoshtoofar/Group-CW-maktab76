<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <div class="container">
    <form id="myForm">
      <div class="row">
        <div class="col-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" aria-label="name" id="name" name="name"/>
          <label for="bday" class="form-label">birthday</label>
          <input type="text" class="form-control" aria-label="bday" id="bday" name="birthday" />
          <label for="fathersname" class="form-label">Father's Name</label>
          <input type="text" class="form-control" aria-label="fathersname" id="fathername" name="fathersName" />
          <label for="edu" class="form-label">Education</label>
          <input type="text" class="form-control" aria-label="edu" id="edu" name="education" />
          <label for="country" class="form-label">country</label>
          <input type="text" class="form-control" aria-label="country" id="country" name="country" />
          <label for="city" class="form-label">city</label>
          <input type="text" class="form-control" aria-label="city" id="city" name="city" />
          <label for="block" class="form-label">block</label>
          <input type="number" class="form-control" aria-label="block" id="block" name="block"/>
          <label for="floor" class="form-label">floor</label>
          <input type="text" class="form-control" aria-label="floor" id="floor" name="floor" />
        </div>
        <div class="col-4">
          <label for="family" class="form-label">Family</label>
          <input type="text" class="form-control" aria-label="Last name" id="lname" name="family" />
          <label for="nationalid" class="form-label">National ID</label>
          <input type="text" class="form-control" aria-label="National ID" id="nationalid" name="nationalId" />
          <label for="job" class="form-label">Job</label>
          <input type="text" class="form-control" aria-label="Job" id="job" name="job" />
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" aria-label="gender" id="gender" name="gender" />
          <label for="state" class="form-label">state</label>
          <input type="text" class="form-control" aria-label="state" id="state" name="state" />
          <label for="street" class="form-label">street</label>
          <input type="text" class="form-control" aria-label="street" id="street" name="street" />
          <label for="no" class="form-label">No</label>
          <input type="text" class="form-control" aria-label="No" id="no" name="no" />
          <label for="unit" class="form-label">unit</label>
          <input type="text" class="form-control" aria-label="unit" id="unit"  />
        </div>
         <div class="col-12">
          <button type="submit" class="btn btn-primary" id="formButton"></button>
        </div>
    </form>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./formPage.js"></script>
  </body>
</html>
